images:
  - 'gcr.io/$PROJECT_ID/${_API_SERVICE}:${SHORT_SHA}'
  - 'gcr.io/$PROJECT_ID/${_WEB_SERVICE}:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY
timeout: 1200s
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/DD_API_KEY/versions/latest
      env: DD_API_KEY
